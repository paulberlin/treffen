{% block title %} - Login{% endblock %}

{% block login %}
<form method="post">
<fieldset>
<legend>Register</legend>
  {% csrf_token %}
  {{ form }}
  <button type="submit">Register</button>
<br>
<a href="{% url 'login' %}">or login instead</a>
</fieldset>
</form>
{% endblock %}
